<html>
	<head>
		<title>계산기</title>
		<style>
			td{
				width:50px;
				height:60px;
				text-align:center;
			}
			
			input{
				border:none;
				text-align:right;
			}
		</style>
	</head>
	<body>
		<table border="1" align="center">
			<tr>
				<td colspan="4">
					<input type="text" id="calculate">
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="text" id="result">
				</td>
			</tr>
			<tr>
				<td onclick="add(7)">7</td>
				<td onclick="add(8)">8</td>
				<td onclick="add(9)">9</td>
				<td onclick="add('÷')">÷</td>
			</tr>
			<tr>
				<td onclick="add(4)">4</td>
				<td onclick="add(5)">5</td>
				<td onclick="add(6)">6</td>
				<td onclick="add('×')">×</td>
			</tr>
			<tr>
				<td onclick="add(1)">1</td>
				<td onclick="add(2)">2</td>
				<td onclick="add(3)">3</td>
				<td onclick="add('-')">-</td>
			</tr>
			<tr>
				<td onclick="add(0)">0</td>
				<td onclick="add('.')">.</td>
				<td onclick="add('=')">=</td>
				<td onclick="add('+')">+</td>
			</tr>
		</table>
		
		<script>
			function add(char){
				calculate=document.getElementById("calculate");
				
				if(char=='+'){
					num1=calculate.value;
					calculate.value="";
					giho=1;
				}
				else if(char=='-'){
					num1=calculate.value;
					calculate.value="";
					giho=2;
				}
				else if(char=='×'){
					num1=calculate.value;
					calculate.value="";
					giho=3;
				}
				else if(char=='÷'){
					num1=calculate.value;
					calculate.value="";
					giho=4;
				}
				else if(char=='='){
					num2=calculate.value;
					calculate.value="";
					result=document.getElementById("result");
					if(giho==1){
					num3=parseFloat(num1)+parseFloat(num2);
					result.value=num3;
					}
					if(giho==2){
					num3=parseFloat(num1)-parseFloat(num2);
					result.value=num3;
					}
					if(giho==3){
					num3=parseFloat(num1)*parseFloat(num2);
					result.value=num3;
					}
					if(giho==4){
					num3=parseFloat(num1)/parseFloat(num2);
					result.value=num3;
					}
				}
				else{
					calculate.value=calculate.value+char;
				}
			
	
			}
		</script>
	</body>
</html>
