<html>   
   <head>
      <title> 실습#3 </title>
   </head>
   <body>
      <p align="center">
         <input type="button" onclick="jstest()" value="클릭시 실행"/>
      </p>
   </body>
</html>
<script>
   function jstest(){
      var string=prompt("몇단??");
      alert(string+"단");
     
	  document.write("<span style='border: 4px solid blue; padding:3px'>");
		for(var i=1;i<10;i++){
			document.write("<span style='border: 2px dashed red'>"+string+"×"+i+"="+string*i+"</span>");
		}
	  document.write("</span>");
   }
</script>
